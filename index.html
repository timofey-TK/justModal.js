<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js" defer></script>
  </head>
  <body>
    <!-- Элементы для вызова модальных окон, могут быть любые -->

    <a
      href="#"
      class="js-open-modal"
      data-modal="1"
      data-animationIn="bounceInUp"
      data-animation-durationIn="1s"
      >Открыть окно 1</a
    >
    <a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>

    <!-- Несколько модальных окон -->
    <div class="modal-wrapper">
      <div class="modal" data-modal="1">
        <!--   Svg иконка для закрытия окна  -->
        <button class="js-closeBtn-modal">закрыть</button>
        <p class="modal__title">Заголовок окна 1</p>
      </div>

      <div class="modal" data-modal="2">
        <!--   Svg иконка для закрытия окна  -->
        <button class="js-closeBtn-modal">закрыть</button>
        <p class="modal__title">Заголовок окна 2</p>
      </div>
    </div>

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>
  </body>
</html>
